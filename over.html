<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dd</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        background: red;
        overflow: hidden;
    }
    .box:hover .inner {
        transform: scale(2);
    }
    .inner {
        width: 150px;
        height: 150px;
        background: gold;
    }
</style>
</head>
<body>
<div class="box">
    <div class="inner"></div>
</div>
</body>
